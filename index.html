<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JavaScript OS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <main class="desktop">

        <section id="browser" class="window hidded">

            <header id="windowBrowserHeader" class="window-header" >
                <section>
                    <span class="button close" onclick="windowHandler('browser')"></span>
                    <span class="button maximize" onclick="maximizeHandler('browser')"></span>
                    <span class="button minimize"></span>
                </section>
                <span class="window-name">Browser</span>
            </header>

            <main>

                <iframe src="https://www.bing.com/" frameborder="0" ></iframe>

            </main>

        </section>
        
        <section id="sobre-mim" class="window hidded">

            <header id="windowBrowserHeader" class="window-header" >
                <section>
                    <span class="button close" onclick="windowHandler('sobre-mim')"></span>
                    <span class="button maximize" onclick="maximizeHandler('sobre-mim')"></span>
                    <span class="button minimize"></span>
                </section>
                <span class="window-name">Sobre Mim</span>
            </header>

            <main>

                <iframe src="https://santjl.github.io/MinhaPagina/" frameborder="0" ></iframe>

            </main>

        </section>

        

        <section class="window hidded" id="map">

            <header class="window-header" id="mapHeader">
                <section class="buttons">
                    <span class="button close" onclick="windowHandler('map')"></span>
                    <span class="button maximize" onclick="maximizeHandler('map')"></span>
                    <span class="button minimize"></span>
                </section>
                <span class="window-name">Map</span>
            </header>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d467690.69940787245!2d-46.59530130347702!3d-23.681908383741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1spt-BR!2sbr!4v1645773854813!5m2!1spt-BR!2sbr" loading="lazy"></iframe>

        </section>
        
        
        <section class="window hidded" id="code">

            <header class="window-header" id="codeHeader">
                <section class="buttons">
                    <span class="button close" onclick="windowHandler('code')"></span>
                    <span class="button maximize" onclick="maximizeHandler('code')"></span>
                    <span class="button minimize"></span>
                </section>
                <span class="window-name">Code</span>
            </header>
            <iframe src="https://stackblitz.com/edit/web-platform-vzv8hu?file=index.html" loading="lazy"></iframe>

        </section>
        <section class="current-date">
            <span class="time">
                <span id="currentHour"></span>:<span id="currentMinute"></span>
            </span>
            <span class="date">
                <span id="currentDay"></span>/<span id="currentMonth"></span>/<span id="currentYear"></span>
            </span>
        </section>

        <ul class="icons">

            <li class="icon">
                <img src="https://img.icons8.com/color/344/empty-trash--v1.png" alt="Icone de Lixeira">
                <h1>Lixeira</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/folder-invoices--v1.png" alt="Icone de Pasta" onclick="windowHandler('sobre-mim')">
                <h1>Meus Documentos</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/league-of-legends.png" alt="Icone de lol">
                <h1>League of Legends</h1>
            </li>

        </ul>

        <footer class="doc-wrapper">

            <section class="doc">
                <img  src="https://img.icons8.com/color/344/visual-studio-code-2019.png" alt="Icone do vscode" onclick="windowHandler('code')">
                <img  src="https://img.icons8.com/color/344/google-maps.png" alt="Icone do maps" onclick="windowHandler('map')">
                <img  src="https://img.icons8.com/color/344/chrome--v1.png" alt="Icone do chrome" onclick="windowHandler('browser')">
            </section>

        </footer>


    </main>

    <script src="./main.js"></script>
    

</body>
</html>
